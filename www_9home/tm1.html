<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color: green;
            transition: all 3s;
        }
        .box:hover{
            width: 200px;
            height: 200px;
            background-color: yellow;
            border-radius: 50%;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>트랜지션 효과1</h1>
    <div class="box">2023</div>
</body>
</html>
